<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象字面量的增强写法</title>
</head>
<body>

<script>
// 字面量的常规写法
  const obj = {
    name: 'Saber',
    age: 14,
    run: function() {
      console.log('在奔跑');
    },
    eat: function() {
      console.log('在吃东西');
    }
  }

//  属性的增强写法
  const name = 'Saber';
  const age = 14;
  const height = 1.6;
  // ES5写法
  const obj1 = {
    name: name,
    age: age,
    height: height,
  }
  // ES6写法
  const obj2 = {
    name,
    age,
    height,
  }

//  函数的增强写法
//  ES5写法
  const obj3 = {
    run: function() {
    },
    eat: function() {
    }
  }
//  ES6写法
  const obj4 = {
    run(){
    },
    eat(){
    },
  }
</script>
</body>
</html>
