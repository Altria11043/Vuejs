<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on的参数传递</title>
</head>
<body>
<div id="app">
  <div>
  <!--  案例1: 当不需要参数传入的时候, 可以不需要添加括号  -->
    <button @click="btn1click">按钮1</button>
    <button @click="btn1click()">按钮2</button>
  </div>

  <div>
  <!--  案例2: 当需要传递参数时, 有三种不同的情况
        1: 传递参数进去
          在传递参数进去的情况下, 方法会正常的获取到参数并进行运行
        2: 有小括号不传递参数
          在没有传递参数进去的情况下, 会默认传入一个undefined进去并进行运行
        3: 没有小括号
          在没有小括号的情况下, Vue会默认将浏览器生产的Event对象作为参数传入方法中
   -->
    <button @click="btn2click(1)">按钮3</button>
    <button @click="btn2click()">按钮4</button>
    <button @click="btn2click">按钮5</button>
  </div>

  <div>
    <!-- 案例3: 当同时需要传入浏览器生产的Event对象和其他参数 -->
    <button @click="btn3click('Saber', $event)">按钮6</button>
  </div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
    methods: {
      btn1click() {
        console.log('点击事件');
      },
      btn2click(v) {
        console.log('点击事件2: ' + v);
      },
      btn3click(v, Event) {
        console.log("-----" , v, Event);
      },
    },

  })
</script>
</body>
</html>
