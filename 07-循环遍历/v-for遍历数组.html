<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for遍历数组</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in message">{{item}}</li>
  </ul>

<!--  在循环遍历过程中, 获取索引值-->
  <ul>
    <li v-for="(item, index) in message">
      {{(index+1) + ' ' + item}}
    </li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: ['Saber', 'Alter', 'Zhou', 'Altria'],
    },
  })
</script>
</body>
</html>
