<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for作业</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item, index) in letters"
        :class="{active: index === currentIndex}"
        @click="liClick(index)">
      {{item}}
    </li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['天气之子', '复仇者联盟', '魔童降世', '罗小黑战记'],
      currentIndex: 0,
    },
    methods: {
      liClick(index) {
        this.currentIndex = index;
      },
    },
  })
</script>
</body>
</html>
