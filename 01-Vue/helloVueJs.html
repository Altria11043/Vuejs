<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">{{message}}</div>

<script src="../js/vue.js"></script>
<script>
    /// let(定义变量)/const(定义参量)
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Vue'
        }
    })
</script>
</body>
</html>
