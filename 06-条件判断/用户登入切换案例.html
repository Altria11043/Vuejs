<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登入切换案例</title>
</head>
<body>
<div id="app">
<!--  这里的key是为了避免vue对input进行复用而添加的一个标识, 如果进行复用则input中的value回在另一个input中展示出来-->
  <span v-if="isUser">
    <label for="username">用户账户</label>
    <input type="text" id="username" placeholder="用户账户" key="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <button @click="isUser = !isUser">切换登入方式</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true,
    },
  })
</script>
</body>
</html>
