<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model修饰符的使用</title>
</head>
<body>
<div id="app">
  <!-- lazy的使用 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <!-- number的使用 -->
  <input type="number" v-model.number="age">
  <h2>你的年龄: {{age}}->{{typeof age}}</h2>
  <!-- trim的使用 -->
  <input type="text" v-model="name">
  <h2>你的名字: {{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      age: 0,
      name: 'Saber',
    },
  })
</script>
</body>
</html>
