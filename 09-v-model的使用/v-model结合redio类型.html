<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model结合redio类型</title>
</head>
<body>
<div id="app">
  <label for="male">
    <input type="radio" id="male" value="male" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" value="female" v-model="sex">女
  </label>
  <h2>{{sex}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      sex: 'male',
    },
  })
</script>
</body>
</html>
