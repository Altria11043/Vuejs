<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化的基本使用</title>
</head>
<body>
<div id="app">
  <!-- 3. 使用组件 -->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  // 1. 创建组件构造器
  const cpnContructor = Vue.extend({
    template: `
      <div>
        <h2>标题</h2>
        <p>第一段, .......</p>
        <p>第二段, .......</p>
      </div>
    `,
  });

  // 2. 注册组件
  Vue.component('my-cpn', cpnContructor);

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
  })
</script>
</body>
</html>
