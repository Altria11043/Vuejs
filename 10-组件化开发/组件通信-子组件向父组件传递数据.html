<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件通信-子组件向父组件传递数据</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
</div>

<template id="cpn">
  <div>
    <h2></h2>
    <p></p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    props: {

    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
  })
</script>
</body>
</html>
