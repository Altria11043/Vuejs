<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的语法糖注册方式</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 全局组件注册的语法糖
  const cpn1 = Vue.component('cpn1', {
    template: `
      <div>
        <h2>第一段</h2>
      </div>
    `,
  });
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
    components: {
      cpn2: {
        template: `
          <div>
            <h2>第二段</h2>
          </div>
        `,
      },
    },
  })
</script>
</body>
</html>
