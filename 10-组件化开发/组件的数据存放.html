<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的数据存放</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn1></cpn1>
</div>
<template id="cpn1">
  <div>
    <h2>{{title}}</h2>
    <p>{{contents}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn1', {
    template: '#cpn1',
    data() {
      return {
        title: '这里是测试标题',
        contents: '内容存储',
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
  })
</script>
</body>
</html>
