<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>第一段</h2>
      </div>
    `,
  });
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>第二段</h2>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpnC1,
    }
  });
  const app = new Vue({
    el: '#app',
    data: {
    },
    components: {
      cpn1: cpnC1,
      cpn2: cpnC2,
    },
  })
</script>
</body>
</html>
