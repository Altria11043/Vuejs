<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板的分离写法</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn1></cpn1>
  <cpn1></cpn1>
</div>

<template id="cpn1">
  <div>
    <h2>标题</h2>
    <p>第一段</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpnC1 = Vue.component('cpn1', {
    template: '#cpn1',
  });
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
  })
</script>
</body>
</html>
