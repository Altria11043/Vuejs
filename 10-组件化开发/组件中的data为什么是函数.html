<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中的data为什么是函数</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数为: {{counter}}</h2>
    <button @click="sub">-</button>
    <button @click="add">+</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        counter: 1
      }
    },
    methods: {
      add() {
        this.counter++
      },
      sub() {
        this.counter--
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
  })
</script>
</body>
</html>
