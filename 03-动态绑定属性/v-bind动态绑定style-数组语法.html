<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定style-数组语法</title>
</head>
<body>
<div id="app">
  <h2 :style="[baseStyles1, baseStyles2]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      baseStyles1: {backgroundColor: 'red'},
      baseStyles2: {fontSize: '100px'}
    }
  })
</script>
</body>
</html>
