<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mustache语法</title>
</head>
<body>
<div id="app">
  <h3>{{message}}</h3>
  <h3>{{firstName + '·' + lastName}}</h3>
  <h3>{{firstName}} {{lastName}}</h3>
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      firstName: 'Saber',
      lastName: 'Alter',
      counter: 100,
    }
  })
</script>
</body>
</html>
