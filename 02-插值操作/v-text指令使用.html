<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text指令使用</title>
</head>
<body>
<div id="app">
  <h2>{{message}}, 拼接</h2>
  <h2 v-text="message">, 无法拼接</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })
</script>
</body>
</html>
